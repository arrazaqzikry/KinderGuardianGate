<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart ID Pickup Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; }
        .sidebar { width: 230px; padding: 20px; height: 100vh; }
        .main { flex: 1; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        /* Section separation but no color changes */
        .stats { display: flex; gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 20px; border-radius: 12px; border: 2px solid #ddd; background: #fff; }

        table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 30px; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; }

        .card { padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: #fff; width: 350px; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
        .modal-content { background:#fff; padding:20px; border-radius:12px; width:350px; }
        /* Added clearer section separation without changing colors */
        .section-box { border: 2px solid #ccc; border-radius: 12px; padding: 20px; background: #fff; margin-bottom: 30px; }

        .stats { margin-bottom: 0; }
        .pickup-table-box { margin-top: 25px; }
        .card { margin-top: 25px; }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Smart ID</h2>
    <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="parent">Parent Management</a></li>
        <li><a href="children">Children Management</a></li>
        <li><a href="scanlogs">Scan Logs</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">
    <div class="header">
        <h1>Pickup Dashboard</h1>
        <div id="currentTime"></div>
    </div>

    <!-- Stats -->
    <div class="section-box">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Pickups</h3>
                <p id="totalPickups">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Pickups</h3>
                <p id="pendingPickups">0</p>
            </div>
            <div class="stat-card">
                <h3>Unauthorized Attempts</h3>
                <p id="unauthPickups">0</p>
            </div>
        </div>

        <!-- Pickup Table -->
        <div class="section-box pickup-table-box">
            <table>
                <thead>
                <tr>
                    <th>Parent Name</th>
                    <th>Child Name</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="pickupTable"></tbody>
            </table>
        </div>

        <!-- NFC Simulation Card -->
        <div class="section-box">
            <div class="card">
                <h3>Simulate NFC Scans</h3>
                <input type="text" id="icInput" placeholder="Enter IC Number">
                <button onclick="simulateScan()">Verify</button>
            </div>

            <!-- Children Selection Modal -->
            <div id="childrenModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h3>Select Children for Pickup</h3>
                    <div id="childrenCheckboxes"></div>
                    <button onclick="confirmPickup()">Confirm Pickup</button>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notification" class="notification"></div>

        <script src="/js/dashboard.js"></script>
</body>
</html>
